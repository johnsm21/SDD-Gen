{% extends "base.html" %}
{% block content %}
   <!-- Heading -->
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Ontologies
                <small>Installed</small>
          </h1>
        </div>
    </div>

    <table style="width:100%">
      <tr>
        <th>Ontology</th>
        <th>IRI</th>
        <th>Version</th>
        <th>Ready</th>
      </tr>
      {% for ontology in ontologies %}
      <tr>
        <td>{{ ontology.name }}</td>
        <td>{{ ontology.iri }}</td>
        <td>{{ ontology.version }}</td>
        <td>{{ ontology.notInProgress }}</td>
      </tr>
      {% endfor %}
    </table>

{% endblock %}
